<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐먹지</title>
    <link rel="icon" type="image/png" href="../imgs/Icon.png" />
    <script src="https://kit.fontawesome.com/13a6e4ab52.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/mainpage.css">
    <script src="../Js/mainpage.js" defer  charset="utf-8"></script>
    <script  charset="utf-8">
        const url = 'https://api.openweathermap.org/data/2.5/weather?lat=35.134080249513474&lon=129.10317348438963&lang=kr&appid=39cecfff4fc160b196d696e6671bfbb5&units=metric';
        
        dataPane = document.getElementById("weather");
        
        fetch(url)
        .then(res => res.json())
        .then(resJson => {
            temp = "현재온도: " + resJson.main.temp;
            temp = temp + "\t날씨: "+ resJson.weather[0].main;
            document.getElementById("weather").innerHTML=temp;
            
            description = resJson.weather[0].description;

        })
        function sendFunc(){
            name =  document.getElementById("search__text").value;
            jumsu = 100;
            location.href="Searchpage.html?"+name+":"+jumsu;
        }
    </script>
    <script src="../Js/crawling.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fa-solid fa-utensils"></i>
            <a href="./mainPage.html">오늘 뭐먹지</a>
        </div>
    </nav>

    <!-- Home -->
    <section id="home">
        <h1 id="home__title">오늘 뭐먹지?!</h1>
        <p id="weather"></p>
        <div class="home__searchbox">
            <form action="" method="Get">
                <input id="search__text" type="text" placeholer="Type to search">
                <a href="#" id="search__btn" onclick="sendFunc()">
                    <i class="fas fa-search"></i>
                </a>
            </form>
        </div>
    </section>

    <!-- Selection -->
    <section id="selection">
        <button class="selection__button" type="button" onclick="movetheme()" style="background-image: url('../imgs/theme.jpg')">
            <h2 class="selection__title">테마</h2>
        </button>
        <button class="selection__button" type="button" onclick="moveweather()" style="background-image: url('../imgs/weather.jpg')">
            <h2 class="selection__title">날씨</h2>
        </button>
        <button class="selection__button" type="button" onclick="movesolo()" style="background-image: url('../imgs/solo.jpg')">
            <h2 class="selection__title">혼밥</h2>
        </button>
        <button class="selection__button" type="button" onclick="moveExplain()" style="background-image: url('../imgs/kfood.jpg')">
            <h2 class="selection__title">한국음식소개</h2>
        </button>
        <button class="selection__button" type="button" onclick="moveMuslim()" style="background-image: url('../imgs/muslim.jpg')">
            <h2 class="selection__title">무슬림</h2>
        </button>
        <button class="selection__button" type="button" onclick="moveRoulette()" >
            <h2 class="selection__title">랜덤</h2>
        </button>
    </section>
</body>
</html>
