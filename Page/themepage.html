    <script  charset="utf-8">
        function sendFunc(clicked_id){
            var Kk = clicked_id;
            n1 = Kk[Kk.length -1]; //index
            n2 = Kk[0]; //분류
            if (n2 === "h"){
                lat = h_place[n1][0]
                lot = h_place[n1][1]
                var con = document.getElementById("Kfoodmap");
                con.style.display = (con.style.display != 'none') ? "none" : "block";
                        
            }else if(n2 === "w"){
                lat = w_place[n1][0]
                lot = w_place[n1][1]
                var con = document.getElementById("Wfoodmap");
                con.style.display = (con.style.display != 'none') ? "none" : "block";
            }else if(n2 === "j"){
                lat = j_place[n1][0]
                lot = j_place[n1][1]
                var con = document.getElementById("Jfoodmap");
                con.style.display = (con.style.display != 'none') ? "none" : "block";
            }else if(n2 === "b"){
                lat = b_place[n1][0]
                lot = b_place[n1][1]
                var con = document.getElementById("Bfoodmap");
                con.style.display = (con.style.display != 'none') ? "none" : "block";
            }else if(n2 === "c"){
                lat = c_place[n1][0]
                lot = c_place[n1][1]
                var con = document.getElementById("Cfoodmap");
                con.style.display = (con.style.display != 'none') ? "none" : "block";
            }
            var text = n2 + "map"
            console.log(text);
            var mapContainer = document.getElementById(text), // 지도를 표시할 div
                    mapOption = {
                        center: new kakao.maps.LatLng(lot, lat), // 지도의 중심좌표
                        level: 3, // 지도의 확대 레벨
                        mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
                    };
            var map = new kakao.maps.Map(mapContainer, mapOption);
            var currentPos = new kakao.maps.LatLng(lot, lat); 
            var marker = new kakao.maps.Marker({
                position: currentPos
            });
            marker.setMap(map);
        }
    </script>
